<ion-header>

  <ion-navbar>
      <ion-buttons left>
          <button ion-button icon-only menuToggle="left">
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>update-existencia</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>Producto</ion-label>
      <ion-input type="text" name="Producto_Nombre" [(ngModel)]="productosx.Producto_Nombre" disabled></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Id del Producto</ion-label>
      <ion-input type="number" name="Existencia_Producto" [(ngModel)]="productosx.Producto_Id" disabled></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Existencia</ion-label>
      <p>Esto se sumar√° a lo que ya hay en inventario</p>
      <ion-input type="number" name="Existencia_Cantidad" [(ngModel)]="existencias.Existencia_Cantidad"></ion-input>
    </ion-item>
      
      
      <button ion-button block (click)="triggerUpdate()" color="primary">Actualizar Existencia</button>
  </ion-list>
</ion-content>
