<ion-header>

  <ion-navbar>
       <ion-buttons left>
          <button ion-button icon-only menuToggle="left">
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>usuario-detalle</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-content>
      <h1>Detalle de Usuarios</h1>
        <ion-list inset>
          <ion-item *ngFor="let usuario of usuarios">
            <hr>
            <h2><b>Id:</b> {{usuario.Usuario_Id}}</h2>
            <h2><b>Nombre:</b> {{usuario.Usuario_Nombre}}</h2>
            <button ion-button color="secondary" (click)="sendUsuario(usuario)">Actualizar</button>
            <hr>
          </ion-item>
        </ion-list>
      </ion-content>
</ion-content>
