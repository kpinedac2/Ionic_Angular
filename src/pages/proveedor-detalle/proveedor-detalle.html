<ion-header>

  <ion-navbar>
      <ion-buttons left>
          <button ion-button icon-only menuToggle="left">
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>proveedor-detalle</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-content>
      <h1>Detalle del Proveedor</h1>
        <ion-list inset>
          <ion-item *ngFor="let proveedor of proveedores">
            <h2><b>Id:</b> {{proveedor.Proveedor_Id }}</h2>
            <h2><b>Nombre del Proveedor:</b> {{proveedor.Proveedor_Nombre }}</h2>
            <h2><b>Representante del Proveedor:</b> {{proveedor.Proveedor_Representante}}</h2>
            <button ion-button color="secondary" (click)="sendProveedores(proveedor)">Actualizar</button>
          </ion-item>
        </ion-list>
      </ion-content>
</ion-content>
