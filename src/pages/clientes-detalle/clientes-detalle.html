<ion-header>
  <ion-navbar>
      <ion-buttons left>
        <button ion-button icon-only menuToggle="left">
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
    <ion-title>Clientes/Detalle</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
      <h1>Detalle de Clientes</h1>
      <ion-content>
          <ion-list inset>
            <ion-item *ngFor="let user of clientes">
              <h2><b>Id:</b> {{user.Cliente_Id}}</h2>
              <p><b>Nombre1:</b> {{user.Cliente_Nombre1}}</p>
              <p><b>Nombre2:</b> {{user.Cliente_Nombre2}}</p>
              <p><b>Apellido1:</b> {{user.Cliente_Apellido1}}</p>
              <p><b>Apellido2:</b> {{user.Cliente_Apellido2}}</p>
              <button ion-button color="secondary" (click)="sendClientes(user)">Actualizar</button>
            </ion-item>
          </ion-list>
        </ion-content>
</ion-content>
