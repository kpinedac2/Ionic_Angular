<ion-header>

  <ion-navbar>
      <ion-buttons left>
        <button ion-button icon-only menuToggle="left">
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
    <ion-title>CreateCliente</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <h2>Formulario de Creación de Cliente</h2>
    <ion-list>
        <ion-item>
          <ion-label stacked><h1>Cliente Nombre1</h1></ion-label>
          <ion-input type="text" placeholder="Ingrese aquí su Primer Nombre" name="Cliente_Nombre1" [(ngModel)]="clientes.Cliente_Nombre1"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked><h1>Cliente Nombre2</h1></ion-label>
            <ion-input type="text" placeholder="Ingrese aquí su Segundo Nombre" name="Cliente_Nombre2" [(ngModel)]="clientes.Cliente_Nombre2"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked><h1>Cliente Nombre3</h1></ion-label>
            <ion-input type="text" placeholder="Ingrese aquí su Tercer Nombre" name="Cliente_Nombre3" [(ngModel)]="clientes.Cliente_Nombre3"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked><h1>Cliente Apellido1</h1></ion-label>
            <ion-input type="text" placeholder="Ingrese aquí su Primer Apellido" name="Cliente_Apellido1" [(ngModel)]="clientes.Cliente_Apellido1"></ion-input>
          </ion-item>
  
          <ion-item>
              <ion-label stacked><h1>Cliente Apellido2</h1></ion-label>
              <ion-input type="text" placeholder="Ingrese aquí su Segundo Apellido" name="Cliente_Apellido2" [(ngModel)]="clientes.Cliente_Apellido2"></ion-input>
          </ion-item>
  
          <ion-item>
              <ion-label stacked><h1>Cliente Apellido3</h1></ion-label>
              <ion-input type="text" placeholder="Ingrese aquí su Tercer Apellido" name="Cliente_Apellido3" [(ngModel)]="clientes.Cliente_Apellido3"></ion-input>
          </ion-item>

          <ion-item>
              <ion-label stacked><h1>Fecha de Nacimiento</h1></ion-label>
              <ion-input type="date" placeholder="Ingrese su fecha de Nacimiento" name="Cliente_Nacimiento" [(ngModel)]="clientes.Cliente_Nacimiento"></ion-input>
          </ion-item>

          <ion-item>
              <ion-label stacked><h1>Dirección</h1></ion-label>
              <ion-input type="text" placeholder="Ingrese aquí su Direccion" name="Cliente_Direccion" [(ngModel)]="clientes.Cliente_Direccion"></ion-input>
          </ion-item>

          <ion-item>
              <ion-label stacked><h1>Cliente Telefono</h1></ion-label>
              <ion-input type="text" placeholder="Ingrese aquí su Num. de Telefono" name="Cliente_Telefono" [(ngModel)]="clientes.Cliente_Telefono"></ion-input>
          </ion-item>

          <ion-item>
              <ion-label stacked><h1>Cliente Nit</h1></ion-label>
              <ion-input type="text" placeholder="Ingrese aquí su Nit" name="Cliente_Nit" [(ngModel)]="clientes.Cliente_Nit"></ion-input>
          </ion-item>

          <ion-item>
              <ion-label><h1>Genero</h1></ion-label>
              <ion-select [(ngModel)]="clientes.Cliente_Genero">
                <ion-option value="F">Femenino</ion-option>
                <ion-option value="M">Masculino</ion-option>
              </ion-select>
          </ion-item>
          
          <button ion-button block (click)="saveCliente()" color="primary">Crear Cliente</button>
      </ion-list>
</ion-content>
