<ion-header>

  <ion-navbar>
      <ion-buttons left>
          <button ion-button icon-only menuToggle="left">
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>update-proveedores</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked><h1>Nombre del Proveedor</h1></ion-label>
    
    <ion-input type="text" name="Proveedor_Nombre" [(ngModel)]="proveedores.Proveedor_Nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked><h1>Nombre del Representante del Proveedor</h1></ion-label>
    
    <ion-input type="text" name="Proveedor_Representante" [(ngModel)]="proveedores.Proveedor_Representante"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label stacked><h1>Tel√©fono del Proveedor </h1></ion-label>
      
      <ion-input type="text" name="Proveedor_Telefono" [(ngModel)]="proveedores.Proveedor_Telefono"></ion-input>
      </ion-item>
      
      <ion-item>
          <ion-label stacked><h1>Correo del Proveedor</h1></ion-label>
        
        <ion-input type="email" name="Proveedor_Correo" [(ngModel)]="proveedores.Proveedor_Correo"></ion-input>
        </ion-item>
      
      <button ion-button block (click)="updateProveedores()" color="primary">Crear Proveedor</button>
  </ion-list>
</ion-content>
