<ion-header>

  <ion-navbar>
      <ion-buttons left>
          <button ion-button icon-only menuToggle="left">
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>tipoproducto-detalle</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-content>
        <ion-list inset>
          <ion-item *ngFor="let tipoproducto of tipoproductos">
            <hr>
            <h2><b>Id:</b> {{tipoproducto.TipoProducto_Id}}</h2>
            <h2><b>Tipo de Producto:</b> {{tipoproducto.TipoProducto_Descripcion}}</h2>
            <button ion-button color="secondary" (click)="sendTiposProductos(tipoproducto)">Actualizar</button>
            <hr>
          </ion-item>
        </ion-list>
      </ion-content>
</ion-content>
